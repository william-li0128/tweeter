<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />

    <!-- Fonts Link Tag -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">
    
    <!-- Font Awesome Library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- Timeago Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- Responsive Design CSS -->
    <link rel="stylesheet" href="/styles/responsive/mobile.css" type="text/css" media="(min-width:300px)" />
    <link rel="stylesheet" href="/styles/responsive/desktop.css" type="text/css" media="(min-width:1024px)" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- Nav CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <!-- Header CSS -->
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />

    <!-- New-tweet CSS -->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- Article CSS -->
    <link rel="stylesheet" href="/styles/article.css" type="text/css" />
    
    <!-- Error CSS -->
    <link rel="stylesheet" href="/styles/error.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>

    <!-- Char-counter JS -->
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <div class="logo">tweeter</div>
      <div class="direction">
        <div class="direction-words"><strong>Write</strong> a new tweet</div>
        <div class="direction-icon"><i class="fa-solid fa-angles-down"></i></div>
      </div>
    </nav>

    <!-- User's avatar and name header (fixed) -->
    <section class="contents">
      <header>
        <div class="avatar">
            <img src="/images/profile-hex.png" alt="female user's animation avatar"> 
        </div>
        <br>
        <div class="name">
            <h2>William Li</h2>
        </div>
      </header>

      <!-- Page-specific (main) content here -->
      <main class="container">
        <!-- Form section here -->
        <section class="new-tweet">
          <!-- error message section here -->
          <div class="alert too-long-alert">
            <i class="fa-solid fa-triangle-exclamation"></i>          
            <p><strong>Too long! </strong> Plz rspct our arbitrary limit of 140 chars</p>
            <i class="fa-solid fa-triangle-exclamation"></i>
            <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span> 
          </div>

          <div class="alert empty-alert">
            <i class="fa-solid fa-triangle-exclamation"></i>          
            <p><strong>Empty content! </strong> Plz tell us more!</p>
            <i class="fa-solid fa-triangle-exclamation"></i>
            <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span> 
          </div>

          <h2>Compose Tweet</h2>
          <form id="compose-tweet" action="/tweets" method="POST">
            <label for="tweet-text">What are you humming about?</label>
            <textarea name="text" id="tweet-text"></textarea>
            <div>
              <button type="submit" id="submit-new-tweet">Tweet</button>
              <output name="counter" class="counter" for="tweet-text" id="char-limit">140</output>
            </div>
          </form>
        </section>

        <!-- Tweet container here -->

        <section id="tweets-container">
        </section>

      </main>
    </section>
  </body>
</html>
